<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fortune-container"></div>
    <div class="buttons">

      <div class="up">
        <button id="font-color-button" onclick="changeFontColor()">Font Color</button>
        <button id="background-color-button" onclick="changeBackgroundColor()">Background Color</button>
      </div>
      <div class="low">
        <button id="border-color-button" onclick="changeBorderColor()">Border Color</button>
        <button id="font-style-button" onclick="changeFontSizeAndFamily()">Font Size & Family</button>
      </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
